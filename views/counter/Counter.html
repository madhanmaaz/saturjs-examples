<template>
    <div>
        <h1>Counter: {{ count }}</h1>
        <button class="button" onclick="changeValue(1)">Increment</button>
        <button class="button" onclick="changeValue(-1)">Decrement</button>
    </div>
</template>

<script>
    var state = useProxy({
        count: 0
    })

    defEvents({
        changeValue(e, value) {
            state.count += value
        }
    })
</script>
